<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Page</title>

  <style>
    /* -------- Base layout -------- */
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: breathe 14s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { background-color: #0f0f0f; }
      50% { background-color: #121212; }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.06),
        transparent 65%
      );
      pointer-events: none;
    }

    /* -------- Container -------- */
    .container {
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 28px 32px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.04);
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }

    /* -------- Button -------- */
    button {
      padding: 12px 22px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      display: none;

      background: linear-gradient(135deg, #a8ffce, #7ee8fa);
      color: #003;

      box-shadow: 0 12px 30px rgba(126, 232, 250, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 38px rgba(126, 232, 250, 0.45);
    }

    button:active {
      transform: scale(0.96);
    }

    /* -------- Image (BIG on mobile) -------- */
    img {
      width: auto;
      height: min(70vh, 520px);
      max-width: 90vw;
      margin: 20px auto;
      display: none;

      border-radius: 22px;
      filter: saturate(1.05) brightness(1.03);
      box-shadow:
        0 12px 35px rgba(0,0,0,0.4),
        0 0 40px rgba(255,255,255,0.25);

      opacity: 0;
      transform: translateY(12px);
      animation:
        reveal 1.2s ease forwards,
        glow 3s ease-in-out infinite;
    }

    @media (max-width: 600px) {
      img {
        height: 78vh;
        max-width: 92vw;
        border-radius: 26px;
      }
    }

    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow:
          0 12px 35px rgba(0,0,0,0.4),
          0 0 25px rgba(255,255,255,0.18);
      }
      50% {
        box-shadow:
          0 12px 35px rgba(0,0,0,0.4),
          0 0 40px rgba(255,255,255,0.3);
      }
    }

    audio {
      display: none;
    }

    /* -------- Hearts / Sparkles -------- */
    .sparkle {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      opacity: 0.6;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(0.8);
        opacity: 0.6;
      }
      to {
        transform: translateY(-120vh) scale(1.1);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="enterBtn">Enter ðŸ”“</button>

    <img id="photo" src="photo.jpg" alt="Hidden Image" />
    <audio id="music" src="music.mp3" loop></audio>
  </div>

  <script src="gate.js"></script>
</body>
</html>
